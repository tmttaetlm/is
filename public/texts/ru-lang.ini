[DESCRIPTIONS]
one1 = 'Базовые свидетельства планирования. План урока содержит менее 3 этапов частей. Содержание урока не соответствует потребностям учащихся.'
one2 = 'Цели обучения, критерии оценивания и дескрипторы отражены на доске, но не разъясняются учащимся. Цели обучения, критерии оценивания  являются базовыми и одинаково сформулированы, имеют одинаковое значение.'
one3 = 'Использование учебных ресурсов ограничено учебниками, доской и рабочими листами. Использование ИКТ ограничивается отображением темы, целей урока и критериев оценивания.'
one4 = 'Неопрятное состояние кабинета. Безопасность учащихся во время учебного процесса не рассматривается / игнорируется. Учитель не обновил область отображения темы.'
one5 = 'Игнорирует непристойное поведение на уроке. Ограничивает поощрение учащихся.Не использует стратегии поведения, благоприятствующие позитивному настроению.'
one6 = 'Обратная связь ограничена основными ответами (например: "хорошо", "да", "нет"). Продемонстрирован минимальный вклад учителя в прогресс учащихся.'
one7 = 'Оценивание для обучения ограничивается базовыми вопросами. Оценивание проводится не по критериям оценивания и дескрипторам.'
one8 = 'Отсутствие / недостаточное свидетельство самооценивания и взаимооценивания.'
one9 = 'Отсутствует структура совместного обучения. Учащиеся не имеют возможность делиться мыслями, идеями и работать сообща.'
one10 = 'Сплоченность деятельности учащихся прослеживается на низком уровне. Учащиеся не имеют возможности делиться мыслями, идеями во время работы.'
one11 = 'Урок, ориентированный на учителя, в основном,  учащимся не предоставляется возможность обдумать вопрос. Ответы учащихся ограничиваются ответами всего класса. Учитель позволяет учащимся выкрикивать ответы.'
one12 = 'Предоставляет учащимся минимальную возможность мыслить самостоятельно. Вопросы и задания сосредоточены на уровне заучивания и понимания.'
one13 = 'Дифференциация слабо прослеживается на уроке. Например, дифференциация одного или двух заданий, которые не вызывают проблем у учащихся. Слабо спланированная дифференциация на уроке работает неэффективно. Урок ориентирован на учителя.'
one14 = 'Присутствует минимальное свидетельство применения  полиязычного обучения при планировании и проведении урока.'
one15 = 'Демонстрирует слабое сотрудничество с другим учителем во время проведения урока, что отрицательно влияет на поддержку учащихся во время урока.'
one16 = 'Учитель придерживается учебной программы в соответствии с требованиями, но сталкивается с проблемами разработки заданий в соответствии с потребностями учащихся при планировании.'

two1 = 'Соблюдены некоторые компетенции планирования. Учитель сосредоточен на вовлечении небольшого количества учащихся. Структура урока отражает 3 основных этапа, но в содержании учебной деятельности не использован подход проблемного обучения.'
two2 = 'Цели обучения, критерии оценивания сформулированы,  являются непонятными для учащихся и представлены только на начальном этапе урока.'
two3 = 'Недостаточное использование учебных ресурсов. Не все используемые ресурсы соответствуют возрастным особенностям учащихся.'
two4 = 'Устанавливает безопасную учебную среду, но не поддерживает её в течение всего учебного процесса. Размещенные работы студентов устарели или не имеют отношения к преподаваемому предмету.'
two5 = 'Виды поощрения и взаимодействия учащихся отмечаются условно и ограничено.'
two6 = 'Предоставляет ограниченную обратную связь всему  классу, направленную на разъяснение уровня выполнения учебных задач.'
two7 = 'Оценивает достижения всего класса. Оценивание осуществляется по критериям и дескрипторам, но не позволяет определить уровень достижения цели обучения.'
two8 = 'Учащиеся определяют оценку класса / группы по качеству выполнения собственной работы.'
two9 = 'Структура совместного обучения неправильно используются относительно элементов: толерантность, уважение, взаимозависимость участников в группе, распределенное лидерство, равное участие.'
two10 = 'Совместная деятельности учащихся сведена к активному участию нескольких (определенных) лиц. Не все учащиеся понимают свою роль в групповой / парной работе.'
two11 = 'Используется ограниченное количество открытых и закрытых вопросов.Время ожидания дается, но не соблюдается регламент: слишком много, либо слишком мало.Не все учащиеся имеют возможность ответить на вопросы.'
two12 = 'Пытается применять основы проблемного обучения. Используемые инструменты не способствуют эффективному обучению.'
two13 = 'Дифференциация, применяемая для учащихся со слабой познавательной способностью, не в полной мере работает эффективно. Или учитель применяет ряд заданий, которые слабо мотивируют учащихся.'
two14 = 'Включает информацию об использовании полиязычия в план урока, но не применяет трехъязычие при проведении урока.'
two15 = 'Сотрудничество осуществляется на уроке между двумя учителями, но оба учителя не предоставляют должную поддержку учащимся. Переходы в преподавании обоих учителей во время проведения урока не являются успешными.'
two16 = 'Демонстрирует доказательства предметных знаний и эффективные принципы преподавания.'

three1 = 'Структура урока отражает 3 основных этапа. Содержание учебной деятельности соответствует целям обучения, удовлетворяет потребности и интересы учащихся, но проблемное обучение организовано частично. Через планируемую деятельность реализуется глобальное гражданство и региональный компонент. Предварительные знания учащихся не всегда учтены.'
three2 = 'Цели обучения, критерии оценивания и дескрипторы сформулированы на понятном для учащихся языке.'
three3 = 'Использование учебных ресурсов соответствует учебным целям.  Большинство используемых ресурсов соответствуют возрастным особенностям учащихся и связаны с планируемой учебной деятельностью на уроке.'
three4 = 'Устанавливает безопасную, доброжелательную учебную среду, способствующую эффективному обучению учащихся.'
three5 = 'Виды поощрения и стратегии позитивного поведения учащихся используются на уроке.'
three6 = 'Предоставляет конструктивную обратную связь отдельным учащимся / группам учащихся, направленную на улучшение эффективности обучения каждого.'
three7 = 'Активно использует формы оценивания (опрос, обсуждение), относящиеся к дескрипторам, критериям оценивания.'
three8 = 'Учащиеся используют определенные методы оценивания себя или других учащихся в соответствии с разработанными критериями оценивания / дескрипторами.'
three9 = 'Структура совместного обучения используются и управляются правильно, но используемый диапазон ограничен и не развивает обучение.'
three10 = 'Совместная деятельность учащихся отмечена активностью в ходе работы. Используются методы, позволяющие улучшить и расширить возможности обучения учащихся.'
three11 = 'Учитель применяет как открытые, так и закрытые типы вопросов, а также вопросы низкого и высокого порядка на протяжении всего урока. Время ожидания ответа соответствует. Вопросы распространяются равномерно на всех учащихся.'
three12 = 'Учитель предоставляет учащимся возможность принимать участие в обучении, основанном на поиске решения вопроса или проблемы на уроке. Учитель отбирает соответствующие стратегии мышления, содействуя обучению и развитию мышления.'
three13 = 'Формы заданий на уроке оказывают вызов более способным ученикам и позволяют более слабым учащимся достичь желаемого результата через содержание и обработку учебного материала согласно их уровню знаний и способностей.'
three14 = 'Учитель планирует использовать полиязычие на протяжении всего урока, но ограничивается только устной беседой.'
three15 = 'Преподавание урока разделено поровну, преподавание проходит эффективно, учителя оказывают поддержку обучения учащихся. Не все переходы на этапах преподавания между учителями являются успешными, взаимодействие между учителями не всегда поддерживает обучение.'
three16 = 'Учитель демонстрирует уверенность и опыт преподавания по предмету. Использует ряд соответствующих учебных задач.Учитель может четко объяснить ключевые понятия / сообщения.Учитель может оценить успех урока.'

four1 = 'Представлен план последовательного урока, соответствующий 3-ем основным этапам. Содержание урока включает учебную деятельность, реализующуюся через глобальное гражданство и знания, направленные на применение в реальной жизни. Работа учащихся на уроке хорошо спланирована, все задания достаточно сложны и соответствуют уровню учеников.'
four2 = 'Цели обучения, критерии оценивания и дескрипторы сформулированы на понятном для учащихся языке, используются на всех этапах урока. Основные виды деятельности урока разработаны в соответствии с целями обучения, критериев оценивания и дескрипторами.'
four3 = 'Использованные учебные ресурсы и ИКТ помогают развить приобретенные навыки, направлены на реализацию дифференцированного подхода обучения.'
four4 = 'Организует исследовательскую и познавательную деятельность учащихся в безопасной, доброжелательной среде.'
four5 = 'Виды поощрения и стратегии позитивного поведения учащихся эффективно используются на уроке. Положительная эмоциональная среда обучения очевидна.'
four6 = 'Предоставляет обратную связь, повышающую мотивацию учащихся для дальнейшей реализации учебной и познавательной деятельности.'
four7 = 'Использует опрос и обсуждение с группой учащихся и индивидуально, чтобы исправить, переучить, поощрить более глубокое мышление и расширить знания учащихся за пределы цели обучения,  критериев оценивания и дескрипторов.'
four8 = 'Учащиеся оценивают выполнение собственной работы или работы друг друга путем проверки, комментария и получают конструктивные рекомендации для предоставления обратной связи (отзыва).'
four9 = 'Вводит элементы структуры: толерантность, уважение, взаимозависимость участников в группе, распределенное лидерство, равное участие.'
four10 = 'Сплоченность деятельности учащихся прослеживается на хорошем уровне. Большинство учащихся проявляют активность во время групповой / парной работы, обеспечивая успешную реализацию действий для достижения результатов обучения.'
four11 = 'Учитель использует различные типы вопросов, включая вопросы низкого и высокого порядка, чтобы мотивировать мышление учащихся. Использует уточняющие вопросы и опирается на ответы учащихся. Предлагает учащимся разработать свои ответы.'
four12 = 'Стратегии используются эффективно и независимо. Вопросы разного уровня для развития  критического мышления способствуют новому обучению. Учащиеся начинают понимать и отбирать инструменты и стратегии мышления для решения проблем.'
four13 = 'Учитель использует дифференцирующие вопросы и предоставляет обратную связь с учащимися. Урок разработан в соответствии с различными стилями обучения и уровнями интереса учащихся.'
four14 = 'Учитель планирует полиязычие, эффективно обеспечивает развитие языковых навыков в письменных и устных видах деятельности, но не поощряет учащихся в использовании элементов полиязычия.'
four15 = 'Оба учителя разделяют преподавание урока равно, с учетом плавных переходов. Большинство переходов являются успешными для прогресса обучения учащихся.'
four16 = 'Учитель обладает профессиональными качествами и готов применять новые подходы. Учитель грамотно продвигает программу/раздел. Задания вызывают интерес и развивают мышление учащихся. Учитель адаптирует обучение в соответствии с потребностями и успеваемостью учащихся во время урока.'

five1 = 'Представлен план последовательного урока с четко выстроенной структурой и содержанием, соответствующим учебным стандартам. Содержание урока включает учебную деятельность, включающая реализацию идей глобального гражданства, и, знания, направленные на применение в реальной жизни. Все этапы урока строго регламентированы, используется дифференцированный подход обучения.'
five2 = 'Цели обучения, критерии оценивания и дескрипторы сформулированы на понятном для учащихся языке, что легко позволяет учащимся оценить результат деятельности, увидеть собственный прогресс (рост) в достижении целей и улучшить результаты.'
five3 = 'Использованные учебные ресурсы соответствуют учебной программе и подходам обучения, удовлетворяют потребности учащихся.'
five4 = 'Организует исследовательскую и познавательную деятельность учащихся в безопасной, доброжелательной среде, способствующей расширению знаний учащихся.'
five5 = 'Учитель на протяжении всего учебного процесса оказывает поддержку учащимся и поощряет их достижения.'
five6 = 'Предоставляет возможность учащимся выстроить собственную реализацию учебной и познавательной деятельности через обратную связь.'
five7 = 'Использует методы и формы оценивания, соответствующие обучению и позволяющие скорректировать и улучшить обучение каждого учащегося.'
five8 = 'Полученная обратная связь позволяет учащимся улучшить результаты собственной деятельности и установить новые цели  для развития обучения.'
five9 = 'Учащиеся уверенно и независимо используют структуру совместного обучения. Структура совместного обучения является сложным.'
five10 = 'Сплоченность деятельности учащихся прослеживается на высоком уровне. Все учащиеся проявляют активность, самостоятельно управляя собственным обучением, и обеспечивая успешную реализацию действий для достижения положительных результатов.'
five11 = 'Учитель задает вопросы, основанные на потребностях каждого ученика, чтобы мотивировать и расширять мышление учащихся.'
five12 = 'Использование стратегий мышления является неотъемлемой частью практической деятельности на уроке. Учащиеся демонстрируют умения критически мыслить и решать проблемы, а также применяют эти навыки в самых разных контекстах.'
five13 = 'Учащиеся принимают активное участие в учебных мероприятиях, которые соответствуют их потребностям, уровням способностей, интересам и стилям обучения. Эффективное индивидуальное обучение отвечает потребностям согласно содержания, процесса и результата обучения.'
five14 = 'Учитель планирует полиязычия, эффективно обеспечивает  развитие языковых навыков  в письменных и устных видах деятельности и поощряет учащихся в использовании языковых навыков (Я3) на уроке.'
