[DESCRIPTIONS]
one1 = 'Жоспарлаудың негізгі дәлелдемелері. Сабақ жоспары 3 кезеңді қамтымаған. Сабақтың мазмұны оқушылардың қажеттіліктерімен сәйкес келмейді.'
one2 = 'Оқу мақсаттары, бағалау критерийлері мен дескрипторлары тақтада көрсетіледі, бірақ оқушыларға түсіндірілмейді. Оқу мақсаттары, бағалау критерийлері негізгі болып табылады және бірдей тұжырымдалады, бірдей мағынаға ие.'
one3 = 'Пайдаланылған оқу ресурстары тек оқулықтармен, тақтамен және жұмыс парақтарымен шектеледі. АКТ-ны қолдану тек тақырыпты, сабақтың мақсаттарын және бағалау критерийлерін көрсетумен шектеледі.'
one4 = 'Кабинеттегі ыңғайсыздық. Оқу процесі кезінде оқушылардың қауіпсіздігі қарастырылмайды / ескерілмейді. Мұғалім тақырыпқа сай жаңарту енгізбеген.'
one5 = 'Сабақта әдепсіз тәртіпке көңіл аудармайды. Оқушыларды ынталандыруда шек қояды. Жағымды көңіл-күйді қалыптастыруда тәрбиелеу стратегияларын қолданбайды.'
one6 = 'Кері байланыс негізгі жауаптармен шектеледі (мысалы, «жақсы», «иә», «жоқ»). Оқушының үлгеріміне мұғалім минималды үлес танытады.'
one7 = 'Оқыту үшін бағалау базалық сұрақтармен шектеледі. Бағалау бағалау критерийлері мен дескрипторлар бойынша жүргізілмейді.'
one8 = 'Өзін-өзі бағалау мен өзара бағалаудың жетіспеуі / жеткіліксіздігі.'
one9 = 'Бірлесе оқыту құрылымдары жоқ. Оқушылардың ойларымен және идеяларымен бөлісуге, бірлесіп жұмыс жасауға мүмкіндіктері жоқ.'
one10 = 'Оқушылардың іс-әрекетінің біртұтастығы төмен деңгейде байқалады. Оқушылардың жұмыс барысында ойларымен, идеяларымен бөлісу мүмкіншіліктері жоқ.'
one11 = 'Сабақ мұғалімге бағытталған, оқушылардың сұрақты туралы ойластыру мүмкіндігі жоқ. Оқушылардың жауаптары барлық сынып жауабымен шектеледі. Мұғалім оқушыларға орнынан айғалап жауап беруге рұқсат етеді.'
one12 = 'Оқушыларға өздігінен ойлауға минималды мүмкіндігін ұсынады. Тапсырмалар мен сұрақтар есте сақтау және түсіну деңгейіне бағытталған.'
one13 = 'Сабақта саралау әлсіз байқалады. Мысалы, оқушыларға қиындық тудырмайтын бір немесе екі тапсырманы саралау. Алдын ала сәтсіз жоспарланған саралау, сабақта тиімсіз жұмыс істейді. Сабақ мұғалімге бағытталған.'
one14 = 'Сабақты жоспарлау және өткізу кезінде көптілді оқытуды қолданғандығына қатысты аз ғана дәлел бар.'
one15 = 'Сабақты жүргізуде басқа мұғаліммен әлсіз ынтымақтастықты байқалады, бұл сабақ барысында оқушыларға қолдау көрсетуге теріс әсерін тигізеді.'
one16 = 'Мұғалім оқу бағдарламасын талапқа сай ұстанады, бірақ жоспарлау кезінде оқушылардың қажеттілігіне сай тапсырмалар құрастыру қиынға соғады.'

two1 = 'Жоспарлаудың кейбір құзыреттері орындалды. Мұғалім оқушылардың аз санын тартуға көңіл бөледі. Сабақтың құрылымы негізгі 3 кезеңді көрсетеді, бірақ оқу қызметінің мазмұны проблемалық оқыту тәсілін қолданбайды.'
two2 = 'Оқу мақсаттары, бағалау критерийлері тұжырымдалған, оқушыларға түсініксіз және сабақтың бастапқы кезеңінде ғана ұсынылады.'
two3 = 'Пайдаланылған оқу ресурстары жеткіліксіз. Пайдаланылған ресурстардың барлығы бірдей оқушылардың жас ерекшелігіне сәйкес келмейді.'
two4 = 'Қауіпсіз оқу ортасын орнатады, бірақ оны бүкіл оқу процесінде ұстанбайды. Оқушыларға арналған жұмыстар ескірген немесе оқытылатын пәнге қатысы жоқ.'
two5 = 'Оқушыларды ынталандыру және өзара әрекеттесу түрлерін шартты түрде белгілегені және оған шек қойғаны байқалады.'
two6 = 'Тапсырманың орындалу деңгейін анықтау үшін бүкіл сыныпқа кері байланыс ұсынады.'
two7 = 'Толық сыныптың жетістіктерін бағалайды. Бағалау критерийлер мен дескрипторлар бойынша жүзеге асырылады, бірақ оқыту мақсатына қол жеткізу деңгейін анықтауға мүмкіндік бермейді.'
two8 = 'Оқушылар сыныпты / топты өз жұмысының орындалу сапасына қарай бағалайды.'
two9 = 'Бірлесе оқыту құрылымдары мына элементтерге қатысты дұрыс пайдаланылмаған: толеранттылық, құрмет, қатысушыларлың топтағы өзара тәуелділігі, үлестірілген көшбасшылық, тең деңгейде қатысу.'
two10 = 'Оқушылардың бірлескен іс-әрекеті бірнеше (белгілі бір) тұлғалардың ғана белсенді қатысуын көрсетеді. Оқушылардың барлығы бірдей топтық / жұптық жұмыстағы өз рөлін түсіне бермейді.'
two11 = 'Ашық және жабық сұрақтардың саны шектеулі. Жауапты күту уақыты берілгенмен уақыт тәртібі сақталмайды: берілген уақыт не тым көп, не тым аз. Оқушылардың барлығына бірдей жауап беру мүмкіндігі жоқ.'
two12 = 'Проблемалық оқыту негіздерін қолдануға тырысады. Қолданылатын құралдар тиімді оқытуға ықпал етпейді.'
two13 = 'Танымдық қабілеті төмен оқушылар үшін қолданылған саралау жұмысы барлық жағдайда толық жүзеге асырылмайды немесе мұғалім ұсынған кейбір тапсырмалар оқушыларды ынталандыруға жеткіліксіз.'
two14 = 'Сабақ жоспарына көптілділікті қолдану туралы ақпаратты қосқан, бірақ сабақ өткізу кезінде үштілділікті қолданбайды.'
two15 = 'Сабақта екі мұғалімнің арасында ынтымақтастық жүзеге асырылады, бірақ екі мұғалім де оқушыларға тиісті қолдау көрсетпейді. Сабақ барысында екі мұғалімнің де өзара ауысуы сәтті емес болып табылады.'
two16 = 'Оқытудың тиімді принциптері мен пәндік білімінің дәлелдемелерін көрсетеді.'

three1 = 'Сабақтың құрылымы негізгі 3 кезеңді көрсетеді. Оқу іс-әрекетінің мазмұны оқытудың мақсатына сәйкес келеді, оқушылардың қажеттіліктері мен қызығушылықтарын қанағаттандырады, бірақ проблемалық оқыту ішінара ұйымдастырылған. Жаһандық азаматтық және аймақтық компонент жоспарланған іс-шаралар арқылы жүзеге асырылуда. Оқушылардың алдын-ала білімдері әрдайым ескеріле бермейді.'
three2 = 'Оқу мақсаттары, бағалау критерийлері мен дескрипторлары оқушылар түсінетін тілде тұжырымдалған.'
three3 = 'Оқу ресурстары оқу мақсаттарына сай келеді. Ресурстардың көп бөлігі оқушылардың жас ерекшеліктеріне сәйкес және сабақтағы жоспарланған оқу үдерісімен байланысты.'
three4 = 'Оқушыларды тиімді оқытуға ықпал ететін қауіпсіз, мейірімді оқу ортасын орнатады.'
three5 = 'Сабақта оқушылардың жағымды тәртіп стратегиялары мен оларды ынталандыру түрлері қолданылады.'
three6 = 'Оқушылардың әрқайсысының оқу жұмысын жақсарту үшін әр оқушыға / оқушылардың топтарына сындарлы кері байланыс ұсынады.'
three7 = 'Дескрипторларға, бағалау критерийлеріне қатысты бағалау түрлерін (сауалнама, талқылау) белсенді пайдаланады.'
three8 = 'Оқушылар құрастырылған бағалау критерийлеріне / дескрипторларына сәйкес өздерін немесе басқа оқушыларды бағалаудың белгілі бір әдістерін қолданады.'
three9 = 'Бірлесе оқыту құрылымдары дұрыс пайдаланылады және басқарылады, бірақ пайдаланылған ауқым шектелген және оқытуды дамытпайды.'
three10 = 'Оқушылардың бірлескен іс-әрекеті жұмыс барысында белсенділікпен ерекшеленді. Оқушылардың оқу мүмкіндіктерін жақсарту және кеңейту әдістері қолданылады.'
three11 = 'Мұғалім сабақ барысында ашық және жабық сұрақтармен қоса жоғары деңгейлі, төмен деңгейлі сұрақтарды қолданады. Жауап беруге тағайындалған уақыт жеткілікті. Сұрақтар барлық оқушылар арасында біркелкі бөлінеді.'
three12 = 'Мұғалім оқушыларға сабақта сұрақ немесе проблеманың шешімін табуға негізделген оқытуға қатысуға мүмкіндік береді. Мұғалім оқыту мен ойлауды дамытуды жеңілдетуге бағытталған ойлау стратегияларын таңдайды.'
three13 = 'Сабақтағы тапсырма түрлері қабілетті оқушылардың ынтасын арттырады және қабілеті төмен оқушылардың білімі мен қабілеттеріне сәйкес оқу материалын мазмұнды өңдеу арқылы қажетті нәтижеге қол жеткізуге мүмкіндік береді.'
three14 = 'Мұғалім сабақ барысында көптілділікті қолдануды жоспарлаған, бірақ тек ауызша сөйлесумен шектеледі.'
three15 = 'Сабақты жүргізу тең дәрежеде бөлінген, оқыту тиімді жүзеге асырылады, мұғалімдер оқушыларға оқыту кезінде қолдау көрсетеді. Оқыту кезеңіндегі мұғалімдердің ауысуының барлығы сәтті болмайды, мұғалімдер арасындағы өзара әрекеттесу оқытуды жақсартуға мүмкіндік бермейді.'
three16 = 'Мұғалім пән бойынша оқытудағы тәжірибелігі мен сенімділігін көрсетеді. Оқыту тапсырмаларына сәйкес қатарды қолданады. Мұғалім хабарламаның негізгі ұғымдарын нақты түсіндіре алады. Мұғалім сабақтың жетістігін анықтай алады.'

four1 = 'Негізгі 3 кезеңге сәйкес сабақтың дәйекті жоспары ұсынылған. Сабақтың мазмұнына ғаламдық азаматтық арқылы жүзеге асырылатын білім беру қызметі мен өмірде қолдануға бағытталған білім кіреді. Сабақтағы оқушылардың жұмысы жақсы жоспарланған, барлық тапсырмалар айтарлықтай күрделі және оқушылардың деңгейіне сәйкес келеді.'
four2 = 'Оқу мақсаттары, бағалау критерийлері мен дескрипторлары оқушыларға түсінікті тілде тұжырымдалған және сабақтың барлық кезеңдерінде қолданылады. Сабақтың негізгі іс-әрекеттері оқу мақсаттарына, бағалау критерийлеріне және дескрипторларға сәйкес құрастырылған.'
four3 = 'Қолданылған АКТ және оқу ресурстары меңгерілген дағдыларды дамытуға көмектеседі. Саралап оқыту тәсілін жүзеге асыруға бағытталады.'
four4 = 'Қауіпсіз, мейірімді ортада оқушылардың зерттеу және танымдық қызметін ұйымдастырады.'
four5 = 'Оқушылардың жағымды тәртіп стратегиялары мен оларды ынталандыру түрлері сабақта тиімді қолданылады. Оқытудың жағымды эмоционалды ортасы анық көрінеді.'
four6 = 'Оқу-танымдық іс-әрекетті әрі қарай жүзеге асыруға оқушылардың ынтасын арттыратын кері байланыс ұсынады.'
four7 = 'Оқушылардың білімін оқу мақсаттары, бағалау критерийлері және дескрипторлардан тыс кеңейту және тереңірек ойлауды түзеу, қайта оқыту, ынталандыру мақсатында оқушылар тобымен және жеке-жеке сауалнама мен талқылауды пайдаланады.'
four8 = 'Оқушылар өздерінің немесе бір-бірінің жұмыстарын тексеру, түсініктемелер беру арқылы бағалайды және кері байланыс (пікір) беру үшін сындарлы ұсыныстар алады.'
four9 = 'Келесі құрылым элементтерін енгізеді: толеранттылық, құрмет, қатысушыларлың топтағы өзара тәуелділігі, үлестірілген көшбасшылық, тең деңгейде қатысу.'
four10 = 'Оқушылардың іс-әрекетінің біртұтастығы жақсы деңгейде байқалады. Оқушылардың көпшілігі топтық / жұптық жұмыс кезінде белсенділік танытады, оқу нәтижелеріне қол жеткізу үшін іс-әрекеттерді сәтті жүзеге асыруды қамтамасыз етеді.'
four11 = 'Мұғалім оқушылардың ой-өрісін ынталандыру үшін әр түрлі типтегі сұрақтарды, соның ішінде төмен және жоғары ретті сұрақтарды қолданады. Оқушылар жауабына негізделеді және нақтылау сұрақтарын қолданады. Оқушыларға өз жауабын талдауды ұсынады.'
four12 = 'Стратегиялар тиімді және тәуелсіз қолданылады. Сыни тұрғыдан ойлауға бағытталған әртүрлі деңгейдегі сұрақтар жаңа оқытуға ынталандырады. Оқушылар мәселелерді шешуге арналған ойлау құралдары мен стратегияларын түсініп, таңдай бастайды.'
four13 = 'Мұғалім саралау сұрақтарын қолданады және оқушылармен кері байланыс орнатады.Сабақ әртүрлі оқу стиліне және оқушылардың қызығушылық деңгейіне сәйкес жасалған.'
four14 = 'Мұғалім көптілділікті жоспарлап, жазбаша және ауызша іс-әрекет түрлерінде тілдік дағдыларды дамытуды тиімді қамтамасыз етеді, бірақ оқушыларды көптілділік элементтерін пайдалануға ынталандырмайды.'
four15 = 'Екі мұғалім ауысудың бірқалыпты жүзеге асуын ескере отырып, сабақты өзара тең бөліседі. Ауысудың көп бөлігі оқушылардың оқуда ілгерілеуі үшін сәтті болып табылады.'
four16 = 'Мұғалім кәсіби сапалықты меңгерген және жаңа әдістерді қолдануға дайын. Мұғалім бағдарлама бөлімдерін сауатты жүргізеді. Тапсырмалары қызығушылық танытады және оқушылардың ойлау дағдысын байытады. Мұғалім сабақ уақытында оқушылардың үлгерімі мен қажеттіліктеріне сәйкес оқытуға бейімделеді.'

five1 = 'Сабақтың дәйекті жоспары білім беру стандарттарына сәйкес келетін құрылымы мен мазмұны нақты құрылымдалған. Сабақтың мазмұны ғаламдық азаматтық идеяларды жүзеге асыруды қамтитын білім беру қызметін және өмірде қолдануға бағытталған білімді қамтиды. Сабақтың барлық кезеңдері қатаң регламенттелген, саралап оқыту тәсілі қолданылады.'
five2 = 'Оқу мақсаттары, бағалау критерийлері мен дескрипторлары оқушыларға түсінікті тілде тұжырымдалады, бұл оқушыларға іс-әрекет нәтижесін бағалауды жеңілдетеді, мақсатқа жетуде өзіндік прогрессті (өсуді) көреді және нәтижелерді жақсартады.'
five3 = 'Пайдаланылған оқу ресурстары оқу жоспарына және оқыту тәсілдеріне сәйкес келеді. Оқушылардың қажеттіліктерін қанағаттандырады.'
five4 = 'Оқушылардың білімін кеңейтуге ықпал ететін қауіпсіз, мейірімді ортада оқушылардың зерттеу және танымдық қызметін ұйымдастырады.'
five5 = 'Мұғалім оқу процесінде оқушыларға қолдау көрсетеді және олардың жетістіктерін қолдайды.'
five6 = 'Кері байланыс оқушыларға оқу-танымдық іс-әркеттін өздігінен құруға мүмкіндік береді.'
five7 = 'Оқытуға сәйкес келетін және әр оқушының оқуын түзетуге және жақсартуға мүмкіндік беретін бағалау әдістері мен түрлерін қолданады.'
five8 = 'Алынған кері байланыс оқушыларға өз жұмысының нәтижесін жақсартуға және оқуды дамыту үшін жаңа мақсаттар қоюға мүмкіндік береді.'
five9 = 'Оқушылар сенімді түрде және тәуелсіз бірлесе оқыту құрылымын пайдаланады. Бірлесе оқыту құрылымы күрделі болып табылады.'
five10 = 'Оқушылар іс-әрекетінің біртұтастығы жоғары деңгейде байқалады. Барлық оқушылар өз оқуларын өз бетінше басқара отырып, белсенділік танытады және оң нәтижелерге қол жеткізу үшін іс-әрекеттерді сәтті жүзеге асыруды қамтамасыз етеді.'
five11 = 'Мұғалім оқушылардың ой-өрісін ынталандыру және кеңейту үшін әр оқушының қажеттіліктеріне негізделген сұрақтар қояды.'
five12 = 'Ойлау стратегияларын қолдану сабақтағы практикалық іс-әрекеттің ажырамас бөлігі болып табылады. Оқушылар сыни тұрғыдан ойлау және мәселелерді шешу дағдыларын көрсетумен қатар, әртүрлі жағдайда осы дағдыларды қолданады.'
five13 = 'Оқушылар өздерінің қажеттіліктеріне, қабілеттілік деңгейіне, қызығушылықтары мен оқу стиліне сай келетін оқу іс-шараларына белсенді қатысады. Тиімді жеке оқытуы оқу мазмұны мен үдерісіне және нәтижесіне сай келетін қажеттіліктерін қанағаттандырады.'
five14 = 'Мұғалім көптілділікті жоспарлап, жазбаша және ауызша іс-әрекет түрлерінде тілдік дағдыларды дамытуды тиімді қамтамасыз етеді және оқушыларды сабақта тілдік дағдыларды (Т3) пайдалануға ынталандырады.'
five15 = 'Сабақта екі мұғалімнің тиімді тәжірибе алмасуы оқыту кезінде оқушыларға сәтті қолдау көрсетуді қамтамасыз етеді. Мұғалімдердің ауысуы қатты байқалмайды және өзара әрекеттесу оқушылардың білім алуына оң ықпал етеді.'
five16 = 'Мұғалім оқушыларға бағытталған оқыту және оқыту әдістерін сенімді және тиімді қолданады. Мұғалім барлық оқушылар үшін оқытудың келесі қадамдарын анықтай алады. Мұғалім оқыту мен білім беру тәжірибесін ақпараттандыру үшін кәсіби оқыту мен өзіндік рефлексияны қолданады. Оқушыларды өз білімдеріне рефлексия жасауға ынталандырады.'

